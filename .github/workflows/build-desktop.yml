name: Build Desktop App

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux-x64'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf imagemagick ffmpeg

      - name: Generate Linux icons
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: desktop/src-tauri/icons
        run: |
          # Generate required icon sizes for Linux from 1024px source
          convert Ghosthub1024.png -resize 32x32 32x32.png
          convert Ghosthub1024.png -resize 128x128 128x128.png
          convert Ghosthub1024.png -resize 256x256 128x128@2x.png

      - name: Generate Windows icons
        if: matrix.platform == 'windows-latest'
        working-directory: desktop/src-tauri/icons
        shell: pwsh
        run: |
          # Use PowerShell to resize images (via .NET)
          Add-Type -AssemblyName System.Drawing
          $src = [System.Drawing.Image]::FromFile("$PWD/Ghosthub1024.png")
          foreach ($size in @(32, 128, 256)) {
            $bmp = New-Object System.Drawing.Bitmap($size, $size)
            $g = [System.Drawing.Graphics]::FromImage($bmp)
            $g.InterpolationMode = [System.Drawing.Drawing2D.InterpolationMode]::HighQualityBicubic
            $g.DrawImage($src, 0, 0, $size, $size)
            $g.Dispose()
            if ($size -eq 32) { $bmp.Save("$PWD/32x32.png") }
            elseif ($size -eq 128) { $bmp.Save("$PWD/128x128.png") }
            elseif ($size -eq 256) { $bmp.Save("$PWD/128x128@2x.png") }
            $bmp.Dispose()
          }
          $src.Dispose()

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Setup Python and FFmpeg bundle
        working-directory: desktop
        run: node setup-bundle.js

      - name: Fix Python bundle for Linux
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: desktop/src-tauri/python
        run: |
          echo "=== Python directory structure before cleanup ==="
          ls -la
          ls -la python/ 2>/dev/null || true

          # Remove broken symlinks first
          find . -xtype l -delete 2>/dev/null || true

          # Convert file symlinks to actual files
          find . -type l | while read link; do
            target=$(readlink -f "$link")
            if [ -f "$target" ]; then
              rm "$link"
              cp "$target" "$link"
            elif [ -d "$target" ]; then
              rm "$link"
              cp -r "$target" "$link"
            else
              # Broken symlink - remove it
              rm -f "$link"
            fi
          done

          # Remove unnecessary files to reduce bundle size
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "idle_test" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyo" -delete 2>/dev/null || true
          find . -name "*.a" -delete 2>/dev/null || true
          rm -rf python/share 2>/dev/null || true
          rm -rf python/include 2>/dev/null || true

          # Remove any special files that might cause bundling issues
          find . -type p -delete 2>/dev/null || true  # Named pipes
          find . -type s -delete 2>/dev/null || true  # Sockets
          find . -type c -delete 2>/dev/null || true  # Character devices
          find . -type b -delete 2>/dev/null || true  # Block devices

          # Remove lib-dynload if it exists (can have issues with ELF files)
          # Actually, keep this as it's needed for native modules

          echo "=== Python directory structure after cleanup ==="
          ls -la
          du -sh . || true

      - name: Verify Tauri resources exist (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: desktop/src-tauri
        run: |
          echo "=== Checking required resources ==="
          echo "FFmpeg binaries:"
          ls -la ffmpeg-bin/ || echo "ERROR: ffmpeg-bin directory not found!"
          echo ""
          echo "Python directory:"
          ls -la python/ || echo "ERROR: python directory not found!"
          echo ""
          echo "Python bin (for executables):"
          ls -la python/python/bin/ 2>/dev/null || echo "Python bin at different path or not found"
          echo ""
          echo "Testing resource patterns:"
          echo "ffmpeg-bin/ffmpeg*:"
          ls -la ffmpeg-bin/ffmpeg* 2>/dev/null || echo "No matches"
          echo "ffmpeg-bin/ffprobe*:"
          ls -la ffmpeg-bin/ffprobe* 2>/dev/null || echo "No matches"
          echo "python/**/* count:"
          find python -type f | wc -l || echo "0 files"
          echo ""
          echo "Fixing file permissions..."
          chmod -R u+r python/ || true
          chmod -R u+r ffmpeg-bin/ || true
          chmod +x ffmpeg-bin/ffmpeg ffmpeg-bin/ffprobe 2>/dev/null || true
          # Ensure no broken symlinks remain
          find . -xtype l -delete 2>/dev/null || true
          echo "Done."

      - name: Generate macOS icons
        if: matrix.platform == 'macos-latest'
        working-directory: desktop/src-tauri/icons
        run: |
          # Generate standard icon sizes
          sips -z 32 32     Ghosthub1024.png --out 32x32.png
          sips -z 128 128   Ghosthub1024.png --out 128x128.png
          sips -z 256 256   Ghosthub1024.png --out 128x128@2x.png
          # Generate .icns from the 1024px PNG using iconutil
          mkdir -p Ghosthub.iconset
          sips -z 16 16     Ghosthub1024.png --out Ghosthub.iconset/icon_16x16.png
          sips -z 32 32     Ghosthub1024.png --out Ghosthub.iconset/icon_16x16@2x.png
          sips -z 32 32     Ghosthub1024.png --out Ghosthub.iconset/icon_32x32.png
          sips -z 64 64     Ghosthub1024.png --out Ghosthub.iconset/icon_32x32@2x.png
          sips -z 128 128   Ghosthub1024.png --out Ghosthub.iconset/icon_128x128.png
          sips -z 256 256   Ghosthub1024.png --out Ghosthub.iconset/icon_128x128@2x.png
          sips -z 256 256   Ghosthub1024.png --out Ghosthub.iconset/icon_256x256.png
          sips -z 512 512   Ghosthub1024.png --out Ghosthub.iconset/icon_256x256@2x.png
          sips -z 512 512   Ghosthub1024.png --out Ghosthub.iconset/icon_512x512.png
          cp Ghosthub1024.png Ghosthub.iconset/icon_512x512@2x.png
          iconutil -c icns Ghosthub.iconset -o Ghosthub.icns
          rm -rf Ghosthub.iconset

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tauriScript: npm run tauri
          args: ${{ matrix.args }}

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: GhostStream-Desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: GhostStream-Desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/*/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/*/release/bundle/macos/*.app

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: GhostStream-Desktop-${{ matrix.name }}
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage

  release-assets:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
