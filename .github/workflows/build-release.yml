name: Build Release Executables

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build executable
        run: python build_ghoststream.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GhostStream-Windows
          path: dist/GhostStream.exe
          
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GhostStream.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build executable
        run: python build_ghoststream.py
          
      - name: Rename for platform
        run: mv dist/GhostStream dist/GhostStream-Linux-x86_64
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GhostStream-Linux
          path: dist/GhostStream-Linux-x86_64
          
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GhostStream-Linux-x86_64

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build executable
        run: python build_ghoststream.py
          
      - name: Rename for platform
        run: mv dist/GhostStream dist/GhostStream-macOS
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GhostStream-macOS
          path: dist/GhostStream-macOS
          
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GhostStream-macOS
